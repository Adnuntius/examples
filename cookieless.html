<html>
    <title>Cookieless Ad Serving</title>
<body>
<h1>Cookieless Ad Serving</h1>
    <p>Requires single in-iframe ad serving</p>
<p><code>useCookies: false</code> means Adnuntius will not use cookies</p>
<p><code>isolateFrame: true</code> means the creatives themselves will not be able to write cookies</p>
<!-- Test Ad Unit (0000000000006c42) -->
<div id="adn-0000000000006c42" style="display: none"></div>
<script src="https://cdn.adnuntius.com/adn.js" async></script>
<script>
    window.adn = window.adn || {}; adn.calls = adn.calls || [];
    adn.calls.push(function () {
        adn.request({auId: '0000000000006c42', auW: '1000', auH: '1000', useCookies: false, isolateFrame: true     
        });
    });
</script>
</body>
</html>
