<body><h3>Adnuntius Data: Page View</h3>
<p>Example of how a page view is done.</p>
<hr>
<script type="text/javascript" src="https://cdn.adnuntius.com/adn.js" async></script>
<script type="text/javascript">

    adn.view('this-is-folder-id', {env: 'dev', protocol: 'https'}); 
});
</script>
