<?xml version="1.0" encoding="UTF-8"?>

	    <vmap:AdTagURI templateType="vast2">

	</vmap:AdSource>
    </vmap:AdBreak>

<script type="text/javascript">
    var player = videojs('content_video');

    var options = {
        id: 'content_video',
        adsResponse: document.getElementById("vmap").value
    };

    player.ima(options);
</script>
