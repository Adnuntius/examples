<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/favicon.png">
          <script async src="https://cdn.adnuntius.com/adn.src.js"></script>
        <script src="http://acdn.adnxs.com/prebid/not-for-prod/1/prebid.js"></script>
        <script>
            var adUnits = [
              {
                code: "hb",
                mediaTypes: {
                  banner: {
                    sizes: [[980, 360], [980, 300], [980, 240], [980, 120]]
                  }
                },
                bids: [
                  {
                    bidder: "adnuntius",
                    params: {
                      auId: "00000000000432e3",
                      network: "da_trippers",
                      targeting: {
                        kv: [{isolate: ['prebid-timing']}]
                      }
                    }
                  }
                ]
              }];

            // ======== DO NOT EDIT BELOW THIS LINE =========== //
    // ======== DO NOT EDIT BELOW THIS LINE =========== //
    window.adn = window.adn || {};
    adn.calls = adn.calls || [];

    var adnRequestInfo = {adUnits: [{auId: '000000000000dea1', targetId: 'hb', auW: 300, auH: 250}]}

    adn.calls.push(function() {
      adn.chbRequest(adUnits, adnRequestInfo, {
        debug: true
      })
    });

        </script>

    </head>

    <body>
        <h2>Basic Adnuntius via Prebid Example</h2>
        <h5>Div-1</h5>
        <div id='hb'>
        </div>

    </body>

</html>
