<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Conversion Example</title>
</head>
<body><h3>Conversion Example</h3>
<hr>
<p><small>Ad request: auId = 00000000000353f5</small></p>
<div id="adn-00000000000353f5" style="display: none"></div>
<hr>  

  
<script src="https://cdn.adnuntius.com/adn.js" async></script>
<script type="text/javascript">
function getAds() {
window.adn = window.adn || {}; adn.calls = adn.calls || [];
adn.calls.push(function() {
  adn.useLocalStorage(true);
   adn.request({ adUnits: [
      { useCookies: true, auId: '00000000000353f5', auW: '10000', auH: '10000', kv: { 'test': ['conversion'] } }
   ]});
});
}
function convertLineItem() {
  var image = new Image();
  image.src = "https://delivery.adnuntius.com/pixelc.gif?network=adnuntius&adSource=c9m7rxwpf2xs73h1&eventType=ps3q0xmvf0wvc8rr&cb=" + Math.random();
}
function convertAdvertiser() {
  var image = new Image();
  image.src = "https://delivery.adnuntius.com/pixelc.gif?adSource=example.com&eventType=ps3q0xmvf0wvc8rr&cb=" + Math.random();
}
function convertAdnJs() {
window.adn = window.adn || {}; adn.calls = adn.calls || [];
adn.calls.push(function() {
   adn.useLocalStorage(true);
   adn.regConversion({eventType: 'ps3q0xmvf0wvc8rr', adSource: 'example.com'});
});
}
</script>
<button onclick="getAds()">Get Ad</button>
<button onclick="convertLineItem()">Convert line-item</button>
<button onclick="convertAdvertiser()">Convert advertiser</button>
<button onclick="convertAdnJs()">Convert adn.js</button>
</body>
</html>
