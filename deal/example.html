<html>
<head>
    <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script async src="prebid.js"></script>
    <script>
        var FAILSAFE_TIMEOUT = 3000;

        var adUnits = [
            {
                code: 'div-gpt-ad-1683695049516-0',
                mediaTypes: {
                    banner: {
                        sizes: [[320, 320]]
                    }
                },
                bids: [{
                  bidder: 'adnuntius',
                  params: {
                    auId: "201208",
                    network: "adnuntius",
                    maxDeals: 0
                  }
                },
                {
                  bidder: 'adndeal1',
                  params: {
                    auId: "201208",
                    network: "adnuntius",
                    maxDeals: 1
                  }
                }]
            }/*,
        {
          code: 'div-gpt-ad-1683767461393-0',
          mediaTypes: {
            banner: {
              sizes: [[320, 320]],
            }
          },
          bids: [{
            bidder: "adnuntius",
            params: {
              auId: "201208",
              network: "adnuntius",
            }
          }]
        }*/
        ];
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function() {
            googletag.pubads().disableInitialLoad();
        });

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

        pbjs.que.push(function() {
            pbjs.setConfig({
                enableSendAllBids: true,
                targetingControls: {
                    alwaysIncludeDeals: true
                },
                userSync: {
                    syncEnabled: false
                }
            });

            function createAdServerTargeting() {
                const MAX_DEALS = 5;
                const keyParams = [
                    {key: 'hb_format', param: 'mediaType'},
                    {key: 'hb_deal', param: 'dealId'},
                    {key: 'hb_size', param: 'size'},
                    {key: 'hb_pb', param: 'pbMg'},
                    {key: 'hb_adid', param: 'adId'},
                    {key: 'hb_source', param: 'source'},
                    {key: 'hb_bidder', param: 'bidderCode'}
                ];

                const cache = {};
                const targeting = [];
                for (let dealCount = 0; dealCount <= MAX_DEALS; dealCount++) {
                    keyParams.forEach(function(kp) {
                        const key = kp.key + "_" + (dealCount > 0 ? ('adndeal' + dealCount) : 'adnuntius');
                        targeting.push({
                            key: key,
                            val: function(bidResponse) {
                                cache[key] = cache[key] || {};
                                if (cache[key][kp.param]) {
                                    return cache[key][kp.param];
                                }
                                let value = dealCount === bidResponse.dealCount ? bidResponse[kp.param] : undefined;
                                cache[key][kp.param] = value;
                                return value;
                            }
                        })
                    });
                }
                return targeting;
            }

            pbjs.bidderSettings = {
                adnuntius: {
                    suppressEmptyKeys: false,
                    // adserverTargeting: createAdServerTargeting(),
                    allowedAlternateBidderCodes: ["adndeal1"]
                }
            };

            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({bidsBackHandler: initAdserver});
        });

        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function() {
                pbjs.que.push(function() {
                    pbjs.setTargetingForGPTAsync('div-gpt-ad-1683695049516-0');
                    pbjs.setTargetingForGPTAsync('div-gpt-ad-1683767461393-0');
                    googletag.pubads().refresh();
                });
            });
        }

        // in case PBJS doesn't load
        setTimeout(function() {
            initAdserver();
        }, FAILSAFE_TIMEOUT);

        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/19660636/320x320', [320, 320], 'div-gpt-ad-1683695049516-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });


        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            /*
                        googletag.defineSlot('/19660636/320x320', [320, 320], 'div-gpt-ad-1683767461393-0').addService(googletag.pubads());
                        googletag.pubads().enableSingleRequest();
                        googletag.enableServices();
            */
        });
    </script>
</head>

        googletag.cmd.push(function() {
            googletag.display('div-gpt-ad-1683695049516-0');
        });
