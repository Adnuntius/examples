<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lrytas Fruity AdForm Example</title>
</head>
<body><h3>Fruity AdForm example</h3>
<p>Standard ad call, but the ad itself determines to show itself inside a div rather than an iframe. This is because the ad content features the string "adnOptionContainerDiv".</p>
<hr>
<div id="scroller"></div>
<p><small>Ad request: auId = 00000000000432e3</small></p>

<!-- isolate ad unit (00000000000432e3) -->
<div id="adn-00000000000432e3" style="display: none"></div>
<script type="text/javascript">
(function(d, s, e, t){e=d.createElement(s);e.type='text/java'+s;e.async='async';e.src = 'http' + ('https:' === location.protocol ? 's' : '') + '://cdn.adnuntius.com/adn.js';t=d.getElementsByTagName(s)[0]; t.parentNode.insertBefore(e, t);})(document,'script');
window.adn = window.adn || {}; adn.calls = adn.calls || [];
adn.calls.push(function() {
   adn.request({ adUnits: [
      { auId: '00000000000432e3', auW: '300', auH: '600', kv: { 'isolate': ['adform-async-click'] } }
   ]});
});
</script>
</body>
</html>
