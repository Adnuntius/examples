<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adnuntius Data: Segments</title>
</head>
<body><h3>Adnuntius Data: Segments</h3>
<p>Example of segment triggers and targeting.</p>
<hr>
<script type="text/javascript" src="https://cdn.adnuntius.com/adn.js" async></script>

<!-- Update first name -->
<script type="text/javascript">
function updateProfile(field, value) {
    window.adn = window.adn || {}; adn.calls = adn.calls || []; adn.calls.push(function() {
        adn.visitor('93', {env: 'dev', protocol: 'https', profileValues: {[field]: value}});
    });
}
</script>
<button onclick="updateProfile('firstName', 'Richard')">Name = Richard</button>
<button onclick="updateProfile('firstName', 'Bruce')">Name = Bruce</button>
<button onclick="updateProfile('firstName', '')">Clear Name</button>
<button onclick="updateProfile('emailPrivate', 'richard@email.com')">Email = richard@email.com</button>
<button onclick="updateProfile('emaiiPrivate', 'bruce@email.com')">Email = bruce@email.com</button>


<!-- Ad Tag -->
<hr>    
<div id="adn-0000000000000092" style="display:none"></div>
<hr>

<script type="text/javascript">
function getAds() {
    window.adn = window.adn || {}; adn.calls = adn.calls || []; adn.calls.push(function() { adn.request({ env: 'dev', userId: adn.getBrowserId(), siteId: '0000000000000093', adUnits: [ {auId: '0000000000000092', auW: 200, auH: 50 } ]}); });
}
</script>
<button onclick="getAds()">Get Ad</button>


</body>
</html>
